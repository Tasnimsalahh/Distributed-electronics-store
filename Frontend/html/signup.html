<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
  <script src="../js/navbar.js"></script>
</head>
<body>

  <main> 
    
    <!-- Sign up -->
    <div class="card" style="width:100%; align-self:center; position: relative;">
        <img src="../img/electronicstore.png" class="card-img-top" alt="welcome picture" style="width: 100%; height: 100vh; object-fit: cover;" >
        <div style="position: absolute; top: 0; left: 0; color: white; padding: 10px; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.5);">
                <div class="row">
                    <div class="col-12" style="font-size:xxx-large;">
                        <div class="card text-start">
                          <div class="card-body">
                                <h1 class="card-title">Create a new account</h1> 
                                <hr>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="" class="form-label"><h5>First name:</h5></label>
                                            <input
                                                type="email"
                                                class="form-control"
                                                aria-describedby="emailHelpId"
                                                placeholder="Enter your First name"/>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="" class="form-label"><h5>Last name:</h5></label>
                                            <input
                                                type="email"
                                                class="form-control"
                                                aria-describedby="emailHelpId"
                                                placeholder="Enter your Last name"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label"><h5>Phone number: </h5></label>
                                    <div class="input-group col-4">
                                      <span class="input-group-text" id="basic-addon1">+20</span>
                                      <input type="text" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                  </div>
                                <div class="mb-3">
                                  <label for="" class="form-label"><h5>Email</h5></label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        aria-describedby="emailHelpId"
                                        placeholder="Enter your email"/>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label"><h5>Password</h5></label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        placeholder="Enter your password"/>
                                </div>
                                <button type="button" class="btn btn-primary">Sign up</button><hr>
                                <div>
                                    <h6>Already have an account? <a href="../html/index.html">Log In</a></h6>
                                </div>

                            </div>
                          </div>
                    </div>
                </div>
         </div>
    </div>
    <!-- Sign up -->
  </main>

  <footer>
    
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
