{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% comment %} <script src="../js/navbar.js"></script> {% endcomment %}

    <style>
        .card {
            border: none;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    {% include 'cart.html' %}
    <main style="margin-top: 10vh;">
        <div class="row justify-content-center">
            <div class="col-md-auto">
                <div class="card text-start">
                    <div class="card-body placeholder-glow">
                        <h1 class="placeholder-glow">
                            <a href="{% url 'home' %}" class="link-underline link-underline-opacity-0" style="font-size: xx-large;">
                              Â« Back
                            </a>
                        </h1> <br>
                        <h4 class="card-title placeholder" id="product_name">Product name</h4>
                        <p class="card-text">
                            <span class="placeholder" id="stock_message">Stock message</span>
                            {% comment %} <span class="placeholder col-4">Product description</span> {% endcomment %}
                        </p>
                        <img class="card-img-top" src="https://placehold.co/600x450" alt="Title" /> <br><br>
                        <span class="placeholder" id="product_price">Price EGP</span> <br><br>
                        <button class="btn btn-primary col-5 disabled"><span class="placeholder" id="cart_button"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer style="margin-bottom: 10vh">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
