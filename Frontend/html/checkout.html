<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
  {% comment %} <script src="../js/navbar.js"></script> {% endcomment %}

  <style>
    /* .card {
      border: none;
    } */
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  {% include 'cart.html' %}
  <main style="margin-top: 10vh;">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div class="card border">
            <div class="card-body">
              <h2 class="card-title mb-2">Checkout</h2>
              <hr>
              <form>
                <h4 class="mb-3">Delivery Information</h4>
                <div class="row mb-3">
                  <div class="col-6">
                    <input type="text" class="form-control" name="fname" id="" placeholder="First Name">
                  </div>
                  <div class="col-6">
                    <input type="text" class="form-control" name="lname" id="" placeholder="Last Name">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-12">
                    <div class="input-group col-4">
                      <span class="input-group-text" id="basic-addon1">+20</span>
                      <input type="text" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-12">
                    <input type="text" class="form-control" name="add1" id="" placeholder="Address line 1">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-12">
                    <input type="text" class="form-control" name="add2" id="" placeholder="Address line 2">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-4">
                    <input type="text" class="form-control" name="landmark" id="" placeholder="Landmark">
                  </div>
                  <div class="col-4">
                    <input type="text" class="form-control" name="building" id="" placeholder="Building Name/Number">
                  </div>
                  <div class="col-4">
                    <input type="text" class="form-control" name="apartment" id="" placeholder="Apartment/Suite Number">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <input type="text" class="form-control" name="city" id="" placeholder="City">
                  </div>
                  <div class="col-6">
                    <input type="text" class="form-control" name="zip" id="" placeholder="Zip Code">
                  </div>
                </div>
                <hr>
                <h4>Payment Information</h4>
                <div class="row mb-3">
                  <div class="col-12">
                    <input type="text" class="form-control" name="card" id="" placeholder="Card Number (16 digits)">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <input type="text" class="form-control" name="exp" id="" placeholder="Expiration Date (MM/YY)">
                  </div>
                  <div class="col-6">
                    <input type="text" class="form-control" name="cvv" id="" placeholder="CVV">
                  </div>
                </div>
                <hr>
                <h4>Additonal Information</h4>
                <div class="row mb-3">
                  <div class="col-12">
                    <div>
                      <textarea class="form-control" name="" id="" rows="3" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                    </div>
                  </div>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree to the <a href="#">terms and conditions</a>
                  </label>
                  </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="card border" style="position: sticky; top:5em">
            <div class="card-body">
              <h2 class="card-title">Cart</h2>
              <table class="table">
                <col style="width: 500px;">
                <col>
                <col style="width: 110px;">
                <thead>
                  <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Subtotal</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                  <td>Product Name</td>
                  <td>1</td>
                  <td>123.45 EGP</td>
                  </tr>
                  <tr>
                  <td>Product Name</td>
                  <td>1</td>
                  <td>123.45 EGP</td>
                  </tr>
                  <!-- Subtotal -->
                  <tr>
                  <td><strong>Subtotal</strong></td>
                  <td></td>
                  <td>246.90 EGP</td>
                  </tr>
                  <tr>
                  <td><strong>Total</strong></td>
                  <td></td>
                  <td>246.90 EGP</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </main>

  <footer style="margin-bottom: 10vh">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
