{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seller Profile</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  {% include 'cart.html' %}
  <main style="margin-top: 10vh;">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div class="card border">
            <div class="card-body">
              <h2 class="card-title mb-2">My Profile</h2>
              <table id="userTable" class="container-fluid">
                <col style="width: 150px;">
                <col>
                <tbody>
                  <tr>
                    <th>Username</th>
                    <td id="username"></td>
                  <tr>
                    <th>Email</th>
                    <td id="email"></td>
                  </tr>
                </tbody>
              </table>
              <hr>
              <h2>Sold Items</h2>
              <ul class="list-group">
                <li class="list-group-item"><a href="product.html" class="link-underline link-underline-opacity-0">An item <span class="badge rounded-pill text-bg-primary">0</span></a></li>
                <li class="list-group-item"><a href="product.html" class="link-underline link-underline-opacity-0">A second item <span class="badge rounded-pill text-bg-primary">12</span></a></li>
                <li class="list-group-item"><a href="product.html" class="link-underline link-underline-opacity-0">A third item <span class="badge rounded-pill text-bg-primary">6</span></a></li>
              </ul>
              <hr>
              <h2>Best sellers</h2>
              <ul class="list-group">
                <li class="list-group-item"><a href="product.html" class="link-underline link-underline-opacity-0">An item <span class="badge rounded-pill text-bg-primary">12</span></a></li>
                <li class="list-group-item"><a href="product.html" class="link-underline link-underline-opacity-0 text">A second item <span class="badge rounded-pill text-bg-secondary">0</span></a></li>
                <li class="list-group-item"><a href="product.html" class="link-underline link-underline-opacity-0">A third item <span class="badge rounded-pill text-bg-primary">6</span></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="card border" style="position: sticky; top:5em">
            <div class="card-body">
              <h2 class="card-title">Account Balance</h2>
              <div class="container-fluid justify-content-center" style="height: 270px; align-content: center;">
                <span style="display: flex; justify-content: center; font-size: xxx-large;"><strong>1000</strong>&nbsp;EGP</span>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </main>

  <footer style="margin-bottom: 10vh">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static 'js/seller_profile.js' %}"></script>
</body>
</html>
